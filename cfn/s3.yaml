AWSTemplateFormatVersion: '2010-09-09'

Resources:
  S3BucketEnabled:
    Type: 'AWS::S3::Bucket'
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
      # versioning is great
      VersioningConfiguration:
        Status: Enabled

  S3BucketSpaces:
    Type: 'AWS::S3::Bucket'
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True

      # versioning is great

      VersioningConfiguration:
        Status: Enabled

  FlowBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::AccountId}-flowlogs"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::AccountId}-flowlogs"

  #############
  ###  IAM  ###
  #############

  User:
    Type: AWS::IAM::User
    Properties:
      UserName: "user"

  BadS3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
      # let's what happens
      VersioningConfiguration:
        Status: Disabled
      # more to see here
